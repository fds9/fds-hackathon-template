<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>15 PUZZLE</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="game">
    <h1 class="game__title">15 PUZZLE GAME</h1>
    <div class="puzzle">
      <div class="puzzle__cell" data-idx="0">1</div>
      <div class="puzzle__cell" data-idx="1">2</div>
      <div class="puzzle__cell" data-idx="2">3</div>
      <div class="puzzle__cell" data-idx="3">4</div>
      <div class="puzzle__cell" data-idx="4">5</div>
      <div class="puzzle__cell" data-idx="5">6</div>
      <div class="puzzle__cell" data-idx="6">7</div>
      <div class="puzzle__cell" data-idx="7">8</div>
      <div class="puzzle__cell" data-idx="8">9</div>
      <div class="puzzle__cell" data-idx="9">10</div>
      <div class="puzzle__cell" data-idx="10">11</div>
      <div class="puzzle__cell" data-idx="11">12</div>
      <div class="puzzle__cell" data-idx="12">13</div>
      <div class="puzzle__cell" data-idx="13">14</div>
      <div class="puzzle__cell" data-idx="14">15</div>
      <div class="puzzle__cell puzzle__cell--blank" data-idx="15"></div>
    </div>
    <div class="current-state">
      <div class="current-state__move">
        Move:
        <span class="current-state__move__display">0</span>
      </div>
      <div class="current-state__time">
        Time: 
        <span class="current-state__time__display">00:00</span>
      </div>
    </div>
    <button type="button" class="btn--restart">RESTART</button>
  </div>
  <div class="modal modal--start">
    <p class="modal__guide">
      <strong>퍼즐을 1에서 15까지 순서대로 맞춰주세요.</strong> <br>
      완료시 빈 칸은 우측 하단에 위치해야 합니다.<br>
      빈 칸과 같은 행/열에 있는 블록을 선택하면 <br>
      빈칸으로 밀어넣을 수 있습니다. 
    </p>
    <div class="final-score">
    <div class="final-score__move">
        Move:
        <span class="final-score__move__display">0</span>
      </div>
      <div class="final-score__time">
        Time: 
        <span class="final-score__time__display">00:00</span>
      </div>
    </div>
    <p class="final-message">
      <em>
        congratulation!
      </em>
        Try Again!
    </p>
    <button type="button" class="btn--start">START</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
